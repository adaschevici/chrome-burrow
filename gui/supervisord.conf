[supervisord]
nodaemon=true
user=chrome

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1280x800x24
autorestart=true
priority=10

[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=":99"
autorestart=true
priority=20

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -nopw -shared -rfbport 5900
autorestart=true
priority=30

[program:novnc]
command=/usr/bin/websockify 0.0.0.0:6080 localhost:5900
autorestart=true
priority=40

[program:chrome]
command=/usr/local/bin/start-chrome.sh
environment=DISPLAY=":99"
autorestart=true
priority=50

